<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="teste.html">
            NOME
            <input type="text" id="name" name="nome"
            required>
            <input type="submit" id="botao" name="botao"
            value="Enviar">
            <input type="reset" id="botao2" name="nascimento"
            value="Zerar">
            Data de nascimento
            <input type="Date" id="nascimento" name="nascimento">
            <br>
            Email
            <input type="email" id="email" name="email"
            placeholder="informe seu e-mail">
            Sexo
            <input type="radio" id="feminino" name="sexo">
            Feminino <br>
            <input type="radio" id="masculino" name="sexo">
            Masculino <br>
            
            Telefone
            <input type="tel" id="telefone" name="telefone"
            pattern="(0-9){2}-[0-9]{4}" placeholder="Digite spmente numeros">
            <br>
            <input type="number" id="altura" name="altura"
            placeholder="informe sua altura">
            <br>
            Escolha seu prato favorito
            <select id="prato" name="prato">
                <option value="escolha">Escolha</option>
                <option value="las">Pudim</option>
                <option value="Pas">Pastel</option>
                <option value="Stro">Laranja</option>
                <option value="Stro">Melancia</option>
            </select>
        </form>
    </main>
    
</body>
</html>
